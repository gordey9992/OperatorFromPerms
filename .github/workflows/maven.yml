name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: OperatorFromPerms-JAR
        path: target/OperatorFromPerms-*.jar
        retention-days: 30

    - name: Create Release on Tag
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: target/OperatorFromPerms-*.jar
        body: |
          Автоматическая сборка плагина OperatorFromPerms
          
          ### Что нового:
          - Автоматическая выдача прав оператора через LuckPerms
          - Полностью настраиваемые конфигурации
          - Русскоязычный интерфейс
          
          ### Использование:
          ```bash
          /lp user <игрок> permission set operatorfromperms.all true
          ```
          
          ### Разработчики:
          - gordey25690
          - DeepSeek

  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Run tests
      run: mvn -B test --file pom.xml

  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: OperatorFromPerms-JAR

    - name: Deploy to GitHub Pages (Documentation)
      uses: peaceiris/actions-gh-pages@v3
      if: ${{ github.ref == 'refs/heads/main' }}
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./target/site
        keep_files: true
